<!DOCTYPE html>
<html lang="en-us">
  <meta charset="UTF-8">
<title>Employee Time Schedule</title>
  <link rel="stylesheet" href="assets/reset.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<div class = "wrapper">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Employee Data Management</h1>
    <h3> A Comprehensive Directory of Employee Billable Hours</h3>
    <p class="lead">
     <div class ="clock">
      <span id ="hours">:</span>
      <span id ="minutes"></span>
     </div>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
        <div class="card-header">Current Employees</div>
  
         <table class="table table-borderless">
            <thead>
             <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date<th>
              <th scope="col">Months Worked</th>
              <th scope="col">Monthly Rate ($)</th>
              <th scope="col">Total Billed ($)</th>
             </tr>
            </thead>
            <tbody>
 
            </tbody>
           </table>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-sm-12"> <!--why is this small here?-->
     <br>
     <div class="card">
      <div class="card-header">
       <strong>
        <i class="fa fa-list-alt"></i>Add Employee</strong>
      </div>
      <div class="card-body">
       <form role="form">
        <div class="form-group">
         <label for="train-name">Employee Name</label>
         <input type="text" class="form-control" id="employee-name-input">
        </div>
  
        <div class="form-group">
         <label for="destination">Role</label>
         <input type="text" class="form-control" id="role-input">
        </div>
 
        <div class="form-group">
         <label for="first-train-time">Start Date (DD/MM/YY - 31/10/18)</label>
         <input type="text" class="form-control" id="start-date-input">
        </div>
        <div class="form-group">
          <label for="frequency">Monthly Rate</label>
          <input type="text" class="form-control" id="rate-input">
        </div>
 
        <button type="submit" class="btn btn-default" id="add-employee">
         <i class="fa fa-search"></i> Submit</button> 
       </form>
      </div>
     </div>
    </div>
   </div>
</div>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/logic.js"></script>
</body>
</html>
